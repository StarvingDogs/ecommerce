{% extends 'ecommerce/base.html' %}
{% block content %}
<h2>Edit Shipping Address</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Update</button>
    <a href="{% url 'ecommerce:shipping_address_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
