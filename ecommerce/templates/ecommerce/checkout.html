
{% extends 'ecommerce/base.html' %}
{% block content %}
<div class="container mt-5">
  <h2>Checkout</h2>
  <div class="accordion" id="checkoutAccordion">
    <!-- Order Summary (open by default) -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="orderSummaryHeading">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#orderSummary" aria-expanded="true" aria-controls="orderSummary">
          Order Summary
        </button>
      </h2>
      <div id="orderSummary" class="accordion-collapse collapse show" aria-labelledby="orderSummaryHeading" data-bs-parent="#checkoutAccordion">
        <div class="accordion-body">
          <ul class="list-group mb-3">
            {% for item in items %}
              <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ item.product.name }} (x{{ item.quantity }})
                <span>${{ item.product.price|floatformat:2 }}</span>
              </li>
            {% endfor %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <strong>Subtotal</strong>
              <strong>${{ subtotal|floatformat:2 }}</strong>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- Your Info (collapsed) -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="yourInfoHeading">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#yourInfo" aria-expanded="false" aria-controls="yourInfo">
          Your Info
        </button>
      </h2>
      <div id="yourInfo" class="accordion-collapse collapse" aria-labelledby="yourInfoHeading" data-bs-parent="#checkoutAccordion">
        <div class="accordion-body">
          <form>
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" class="form-control" value="{{ user_info.username }}" readonly>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="text" class="form-control" value="{{ user_info.email }}" readonly>
            </div>
            <div class="mb-3">
              <label class="form-label">Address</label>
              <input type="text" class="form-control" value="{{ user_info.address }}" readonly>
            </div>
            <div class="mb-3">
              <label class="form-label">Phone</label>
              <input type="text" class="form-control" value="{{ user_info.phone }}" readonly>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Shipping Info (collapsed) -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="shippingInfoHeading">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#shippingInfo" aria-expanded="false" aria-controls="shippingInfo">
          Shipping Info
        </button>
      </h2>
      <div id="shippingInfo" class="accordion-collapse collapse" aria-labelledby="shippingInfoHeading" data-bs-parent="#checkoutAccordion">
        <div class="accordion-body">
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
