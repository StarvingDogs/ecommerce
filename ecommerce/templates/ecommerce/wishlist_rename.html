{% extends 'ecommerce/base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Rename Wishlist</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">New Name</label>
      <input type="text" class="form-control" id="name" name="name" value="{{ wishlist.name|default:'' }}" required>
    </div>
    <button type="submit" class="btn btn-warning">Rename</button>
    <a href="{% url 'ecommerce:wishlist_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
